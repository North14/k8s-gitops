---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-share-pv
spec:
  storageClassName: share
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.0.10.10
    path: /share
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-share-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: share
  resources:
    requests:
      storage: 1Mi

